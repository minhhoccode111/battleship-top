<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <div id="wrapper">
      <header class="header" id="header">
        <div class="header__icon__ctn">
          <div class="header__icon"></div>
        </div>
        <div class="header__title__ctn"><h1 class="header__title">battleship</h1></div>
        <p class="header__link__ctn">
          <a href="https://github.com/minhhoccode111/battleship-top" class="header__link">
            <button type="button" class="btn-13"><span>view on Github</span></button>
          </a>
        </p>
      </header>
      <nav id="nav" class="nav center">
        <button type="button" class="btn-13" data-restart><span>Restart</span></button>
      </nav>
      <main class="main" id="main">
        <div class="gameboard__ctn__ctn">
          <h2 class="gameboard__header">FRIENDLY WATERS</h2>
          <div class="gameboard__ctn center">
            <div class="gameboard" data-human></div>
          </div>
          <div class="display__message" data-message="human">alert something</div>
        </div>
        <div class="gameboard__ctn__ctn">
          <h2 class="gameboard__header">ENEMY WATERS</h2>
          <div class="gameboard__ctn center">
            <div class="gameboard" data-ai></div>
            <div class="prevent__spam hide"></div>
          </div>
          <div class="display__message" data-message="ai">alert something</div>
        </div>
      </main>
      <footer class="footer center" id="footer">
        <div class="footer__link__ctn">
          <p>Made with love by <a href="https://github.com/minhhoccode111" class="footer__link">minhhoccode111</a></p>
        </div>
      </footer>
    </div>
  </body>
</html>
